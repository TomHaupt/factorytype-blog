{{ define "main" }}
<div class="homepage">
  <h1>Factorytype</h1>

  <h2>Recent Posts</h2>
  <ul>
    {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>

  <h2>Static Files</h2>
  <ul>
    {{ range site.Data.static_assets }}
      <li><a href="{{ .path }}">{{ .name }}</a></li>
    {{ end }}
  </ul>

</div>
{{ end }}
