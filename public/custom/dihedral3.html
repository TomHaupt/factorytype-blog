<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D₃ Composition Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    svg {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #log {
      margin-top: 20px;
      font-family: monospace;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Dihedral Group D₃</h1>
  <p>Click to compose transformations — triangle stays put</p>

  <svg width="200" height="200" viewBox="-100 -100 200 200">
    <polygon points="0,-80 69.28,40 -69.28,40" fill="#4a90e2" stroke="#333" stroke-width="2"/>
    <text id="labelA" x="0" y="-90" text-anchor="middle" font-size="16" fill="#000">A</text>
    <text id="labelB" x="-75" y="45" text-anchor="middle" font-size="16" fill="#000">B</text>
    <text id="labelC" x="75" y="45" text-anchor="middle" font-size="16" fill="#000">C</text>

  </svg>

  <div>
    <button onclick="apply('id')">Identity</button>
    <button onclick="apply('r')">Rotate 120°</button>
    <button onclick="apply('r2')">Rotate 240°</button>
    <button onclick="apply('s1')">Reflect over vertical</button>
    <button onclick="apply('s2')">Reflect over left</button>
    <button onclick="apply('s3')">Reflect over right</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div id="log">Log: Identity</div>

  <script>
    const labelA = document.getElementById("labelA");
    const labelB = document.getElementById("labelB");
    const labelC = document.getElementById("labelC");
    const log = document.getElementById("log");

    // Permutations as functions on [A, B, C]
  const actions = {
  id: x => x,
  r:  x => [x[1], x[2], x[0]],     // A→B, B→C, C→A
  r2: x => [x[2], x[0], x[1]],     // A→C, B→A, C→B
  s1: x => [x[0], x[2], x[1]],     // Reflect over vertical
  s2: x => [x[2], x[1], x[0]],     // Reflect over left
  s3: x => [x[1], x[0], x[2]]      // Reflect over right
};



    let current = ['A', 'B', 'C'];
    let history = [];

    function apply(op) {
      current = actions[op](current);
      labelA.textContent = current[0];
      labelB.textContent = current[1];
      labelC.textContent = current[2];
      history.push(op);
      log.textContent = `Log: ${history.join(' → ')}`;
    }

    function reset() {
      current = ['A', 'B', 'C'];
      history = [];
      labelA.textContent = 'A';
      labelB.textContent = 'B';
      labelC.textContent = 'C';
      log.textContent = 'Log: Identity';
    }
  </script>
</body>
</html>
